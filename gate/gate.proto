syntax = "proto3";

package proto;

option go_package = "/gate";

service Gate {
  rpc GetData(KeyData) returns (ValueData) {}
  rpc DeleteData(KeyData) returns (DeleteResult) {}
  rpc UpdateData(Data) returns (UpdateResult) {}
}

message KeyData {
  repeated bytes Key = 1;
}

message ValueData {
  repeated bytes Value = 1;
}

message DeleteResult {
  bool Success = 1;
}

message Data {
  bytes Key = 1;
  bytes Value = 2;
}

message UpdateResult {
  bool Success = 1;
}